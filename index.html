<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Random Quote | devChallenges.io</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <p class="author">George Bernard Shaw</p>
        <div class="tags-container">
          <span class="tag">Famous Quotes</span>
        </div>
        <p class="quote">
          "Learn from yesterday, live for today, hope for tomorrow."
        </p>
      </div>
      <div class="buttons-container">
        <button class="random-btn">
          Random <img src="./resources/regroup.svg" alt="Random arrows icon" />
        </button>
        <button class="share">
          Share <img src="./resources/link.svg" alt="Share link icon" />
        </button>
      </div>
    </main>
  </body>
</html>
